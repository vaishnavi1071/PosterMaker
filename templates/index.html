<!DOCTYPE html>
<html lang="en" style="background: url(/static/images/wallpaperflare.com_wallpaper.jpg);">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
 
    <title>Web Scrapping</title>

</head>
<body>

    <div style=" display: flex;
    justify-content: center;
    align-items: center;top: padding 20px;">
        <img src="/static/images/logo.png" class="w-64 h-64" alt="">

    </div>

    <div class="bottom-6 m-auto relative" id="container" style="width:614px; height:700px;">
    <img id="bg"  width="614px" height="700px" src="" alt="" >
    <div name = "News" >
    
          <span style="position: absolute;white-space:pre-line;top:100px;left: 30px;
           color:white; width: 550px;">{{News|safe}}</span>
    </div>


    <div id="canvasWrapper" class="mb-10 w-screen flex justify-center items-center">
        <button
            class="text-white p-3 rounded-md font-sans text-xl bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500"
            onclick="download()">Download Post</button>
    </div>


    <script>
        var newbg = document.getElementById("bg");
        var background = new Image();
        background.src="/static/images/" + (Math.floor(Math.random() * (7)) +1 ) + ".jpg";
        newbg.src=background.src;
    </script>

    
    <script src="/static/images/js/min1.js" ></script>
    <script>
        function download() {
            html2canvas(document.getElementById("container"), { height: 700, width: 614 }).then(canvas => {
                //document.body.appendChild(canvas);
                var a = document.createElement('a');
                a.href = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
                a.download = 'somefilename.jpg';
                a.click();
            });
        }
    </script>

</body>
</html>
